<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}L2T23 Task{% endblock %}</title>
  <style>
      p {
        font-family: Arial, Helvetica;
      }

      body {
        background-color: #263238;
      }

  </style>
</head>
<body class = "text-white">
  <header>
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <a href="{% url 'user_auth:logout' %}">logout</a>
    {% else %}
      <a href="{% url 'user_auth:login' %}">login</a>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  <footer>
    </form>
    <!-- Adds a link which takes us to the homepage! -->
      <a href="{% url 'silverbyskyline:silverbyskyline' %}">
        SilverbySkyline
      </a>
    </form>
  </footer>
</body>
</html>
