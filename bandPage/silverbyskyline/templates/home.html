<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title> Homepage </title>
    <!-- Open a browser and note how this is the name of the tab! -->

    <style>
        p {
          font-family: Arial, Helvetica;
        }

        body {
          background-color: #263238;
        }

    </style>

  </head>
  <body>
    <section class = "text-white">
      {% extends 'base.html' %}
      {% load embed_video_tags %}

      {% block content %}

      <h2>SilverbySkyline</h2>

      {% for item in videos %}

        <!-- The line below should be presenting an embedded video but its not - why? -->
        <!-- Source: https://www.youtube.com/watch?v=dGF1x14QNGA -->
        <!-- It is fetching the url and setting the size correctly but nothing is showing -->
        {% video item.url '640x480' %}
        {{ item.title }}

      {% endfor %}

      <form>
        <!-- Adds a link which takes us to the register url! -->
        <a href="{% url 'silverbyskyline:bandupdates' %}">
          View latest band updates here!
        </a>
      </form>

      {% endblock %}

    </section>
  </body>
</html>
